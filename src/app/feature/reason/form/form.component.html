<form #reason="ngForm" (ngSubmit)="submit(reason)">
  <div>
    <div>
      <label for="title">title</label>
      <input type="text" class="form-control" name="title" ngModel />
    </div>
    <div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">IN</label>
        <input class="form-check-input" type="radio" value="IN" name="direction" ngModel />
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">OUT</label>
        <input class="form-check-input" type="radio" value="OUT" name="direction" ngModel />
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
