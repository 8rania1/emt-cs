<form #reason="ngForm" (ngSubmit)="submit(reason)">
  <div>
    <div class="mb-1">
      <label for="title">title</label>
      <input type="text" class="form-control" name="title" ngModel />
    </div>
    <div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">IN</label>
        <input
          class="form-check-input"
          type="radio"
          value="IN"
          name="direction"
          ngModel
        />
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">OUT</label>
        <input
          class="form-check-input"
          type="radio"
          value="OUT"
          name="direction"
          ngModel
        />
      </div>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button type="submit" class="btn btn-outline-primary rounded-pill">
        <span>Submit</span>
        <i class="bi bi-check-all"></i>
      </button>
      <button type="reset" class="btn btn-outline-primary rounded-pill">
        <span>Reset</span>
        <i class="bi bi-x"></i>
      </button>
    </div>
  </div>
</form>
