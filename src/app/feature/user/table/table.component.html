<table cdk-table [dataSource]="dataSource">
  <ng-container cdkColumnDef="firstName">
    <th scope="row" cdk-header-cell *cdkHeaderCellDef>firstName</th>
    <td cdk-cell *cdkCellDef="let user">{{ user.firstName }}</td>
  </ng-container>
  <ng-container cdkColumnDef="lastName">
    <th scope="row" cdk-header-cell *cdkHeaderCellDef>lastName</th>
    <td cdk-cell *cdkCellDef="let user">{{ user.lastName }}</td>
  </ng-container>
  <ng-container cdkColumnDef="mail">
    <th scope="row" cdk-header-cell *cdkHeaderCellDef>mail</th>
    <td cdk-cell *cdkCellDef="let user">{{ user.mail }}</td>
  </ng-container>
  <ng-container cdkColumnDef="mobile">
    <th scope="row" cdk-header-cell *cdkHeaderCellDef>mobile</th>
    <td cdk-cell *cdkCellDef="let user">{{ user.mobile }}</td>
  </ng-container>
  <tr cdk-header-row *cdkHeaderRowDef="columns"></tr>
  <tr cdk-row *cdkRowDef="let row; columns: columns"></tr>
</table>
