<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">firstName</th>
      <th scope="col">lastName</th>
      <th scope="col">mail</th>
      <th scope="col">mobile</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; index as i">
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.mail }}</td>
      <td>{{ user.mobile }}</td>
    </tr>
  </tbody>
</table>
