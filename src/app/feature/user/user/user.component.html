<p>voici la liste des utilisateurs<code>ngFor</code></p>

<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">First Name</th>
			<th scope="col">Last Name</th>
			<th scope="col">Mail</th>
            <th scope="col">Mobile</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let user of users; index as i">
			<th scope="row">{{ i + 1 }}</th>
			<td>
				
				{{ user.firstName }}
			</td>
			<td>{{ user.lastName  }}</td>
            <td>{{ user.mail  }}</td>
			<td>{{ user.mobile  }}</td>
		</tr>
	</tbody>
</table>
