<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <button class="btn btn-link" routerLink="/movement/new">
    <i class="bi bi-plus-circle"></i>
  </button>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">date</th>
      <th scope="col">direction</th>
      <th scope="col">equipment</th>
      <th scope="col">reason</th>
      <th scope="col">note</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movement of movements; index as i">
      <td>{{ movement.date | date:'dd.MM.yyyy HH:mm' }}</td>
      <td>{{ movement.direction }}</td>
      <td>{{ movement.equipment.serialNumber }}</td>
      <td>{{ movement.reason.title }}</td>
      <td>{{ movement.note }}</td>
    </tr>
  </tbody>
</table>
