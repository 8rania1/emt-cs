<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <div class="container">
    <a class="navbar-brand" [routerLink]="'.'">
      <!-- <img src="/assets/sagemcom-logo.svg" height="50" alt="Bootstrap" /> -->
    </a>
    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >
      <i class="bi bi-list"></i>
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a class="nav-link" routerLink="user" (click)="isMenuCollapsed = true"
            >Users</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="equipment"
            (click)="isMenuCollapsed = true"
            >equipment</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="movement"
            (click)="isMenuCollapsed = true"
            >movement</a
          >
        </li>
      </ul>
    </div>
    <div class="d-flex">
      <button class="btn" routerLink="/settings" type="button">
        <i class="bi bi-sliders"></i>
      </button>
      <button
        [ngbPopover]="popContent"
        class="btn position-relative"
        type="button"
      >
        <i class="bi bi-bell"></i>
        <span *ngIf="count !== 0"
          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
        >
          {{ count }}
          <span class="visually-hidden">unread messages</span>
        </span>
      </button>
    </div>
  </div>
</nav>
<ng-template #popContent>
  <app-notifications [notifications]="notifications" (readen)="readen($event)"></app-notifications>
</ng-template>
