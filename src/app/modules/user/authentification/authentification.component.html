<body class="img js-fullheight" style="background-image: url(/assets/img/photos/bg_1.jpg);">
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="login-wrap p-0">
            <form #credential="ngForm" (submit)="submit(credential)">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" name="email" ngModel>
              </div>
              <div class="form-group">
                <input id="password-field" type="password" class="form-control" placeholder="Password" name="password" ngModel>
                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
