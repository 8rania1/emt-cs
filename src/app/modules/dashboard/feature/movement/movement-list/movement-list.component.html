<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <button class="btn btn-link" routerLink="movement/movement">
    <i class="bi bi-plus-circle bi--xl"></i>
  </button>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">direction</th>
      <th scope="col">date</th>
      <th scope="col">equipment</th>
      <th scope="col">reason</th>
      <th scope="col">note</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movement of movements; index as i">
      <td><span [innerHTML]="movement.direction | direction"></span></td>
      <td>{{ movement.date | date:'dd.MM.yyyy HH:mm' }}</td>
      <td>{{ movement.equipment.serialNumber }}</td>
      <td>{{ movement.reason.title }}</td>
      <td>{{ movement.note }}</td>
      <td><ngx-avatars name="{{movement.user.firstName}} {{movement.user.lastName}}"></ngx-avatars>
      </td>
    </tr>
  </tbody>
</table>
