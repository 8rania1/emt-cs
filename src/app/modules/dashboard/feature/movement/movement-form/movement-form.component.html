<ng-template #rt let-r="result" let-t="term">
  <ngb-highlight [result]="r.serialNumber" [term]="t"></ngb-highlight>
</ng-template>

<form [formGroup]="movement" (ngSubmit)="submit()">
  <div>
    <div class="mb-1">
      <label for="equipment">equipment</label>
      <input type="text" class="form-control" formControlName="equipment" [ngbTypeahead]="search" [resultTemplate]="rt"
        [inputFormatter]="formatter" [editable]="false" placeholder="Serial  Number" />
    </div>

    <div class="form-group mb-1">
      <label>Direction</label>
      <div class="form-check" *ngFor="let direction of directions">
        <input class="form-check-input" type="radio" [value]="direction" formControlName="direction"
          (change)="directionChange(direction)">
        <label class="form-check-label">{{ 'movement.'+direction | translate }}</label>
      </div>
    </div>
    <div class="form-group mb-1">
      <label>reason</label>
      <div class="form-check" *ngFor="let status of statuses">
        <input class="form-check-input" type="radio" [value]="status" formControlName="status">
        <label class="form-check-label" for="flexRadioDefault1">
          {{ status.title }}
        </label>
      </div>
    </div>
    <div class="mb-1">
      <label for="note">note</label>
      <textarea formControlName="note" class="form-control"></textarea>
    </div>
    <div>
      <button type="submit" [disabled]="!movement.valid" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
