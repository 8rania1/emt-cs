<form [formGroup]="user" (ngSubmit)="submit()">
  <div>
    <div class="mb-1">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" formControlName="firstName" />
    </div>
    <div class="mb-1">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" formControlName="lastName" />
    </div>
    <div class="mb-1">
      <label for="mail">E-Mail</label>
      <input type="text" class="form-control" formControlName="email" />
    </div>
    <div class="mb-1">
      <label for="mobile">Mobile</label>
      <input type="text" class="form-control" formControlName="mobile" />
    </div>

    <div class="form-group mb-1">
      <label>permissions</label>
      <div class="form-check" *ngFor="let permission of permissions">
        <input class="form-check-input" (change)="onChange(permission.name)" type="checkbox" [value]="permission" name="category">
        <label class="form-check-label">
          {{ permission.name }}
        </label>
      </div>
    </div>


    <div>
      <button class="btn btn-primary" type="submit" [disabled]="!user.valid">Submit</button>
    </div>
  </div>
</form>
