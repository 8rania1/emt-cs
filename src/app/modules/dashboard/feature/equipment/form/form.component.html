<form #equipment="ngForm" (ngSubmit)="submit(equipment)">
  <div>
    <div class="mb-1">
      <label for="serialNumber">serialNumber</label>
      <input type="text" class="form-control" name="serialNumber" ngModel />
    </div>
    <div class="mb-1">
      <label for="version">version</label>
      <input type="text" class="form-control" name="version" ngModel />
    </div>
    <div class="mb-1">
      <label for="name">name</label>
      <input type="text" class="form-control" name="name" ngModel />
    </div>
    <div class="mb-1">
      <label for="partNumber">partNumber</label>
      <input type="text" class="form-control" name="partNumber" ngModel />
    </div>
    <div class="form-group mb-1">
      <label>
        <a (click)="category()">
          <i class="bi bi-plus-circle bi--xl"></i>
        </a>
        category
      </label>
      <div class="form-check" *ngFor="let category of categories">
        <input class="form-check-input" type="radio" [value]="category" name="category" ngModel>
        <label class="form-check-label" for="flexRadioDefault1">
          {{ category.name }}
        </label>
      </div>
    </div>

    <div class="form-group mb-1">
      <label>
        <a (click)="supplier()">
          <i class="bi bi-plus-circle bi--xl"></i>
        </a>
        supplier
      </label>
      <div class="form-check" *ngFor="let supplier of suppliers">
        <input class="form-check-input" type="radio" [value]="supplier" name="supplier" ngModel>
        <label class="form-check-label" for="flexRadioDefault1">
          {{ supplier.name }}
        </label>
      </div>
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
