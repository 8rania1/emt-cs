<div class="modal-body">
  <div class="list-group list-group-flush mb-2">
    <div class="list-group-item d-flex justify-content-between align-items-center">
      <strong class="mb-1">Name</strong>
      <label>{{ equipement?.name }}</label>
    </div>
    <div class="list-group-item d-flex justify-content-between align-items-center">
      <strong class="mb-1">serialNumber</strong>
      <label>{{ equipement?.serialNumber }}</label>
    </div>
    <div class="list-group-item d-flex justify-content-between align-items-center">
      <strong class="mb-1">partNumber</strong>
      <label>{{ equipement?.partNumber }}</label>
    </div>
    <div class="list-group-item d-flex justify-content-between align-items-center">
      <strong class="mb-1">version</strong>
      <label>{{ equipement?.version }}</label>
    </div>
  </div>
  <span>Liste des mouvements</span>
  <div class="list-group list-group-flush">
    <div *ngFor="let movement of movements" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <strong class="d-block">{{ movement.date | date }}</strong>
        <label>{{ movement.status.title }}</label>
      </div>
      <span [outerHTML]="movement.direction | direction"></span>
    </div>
  </div>
</div>
