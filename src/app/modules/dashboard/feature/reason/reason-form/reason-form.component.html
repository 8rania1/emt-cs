<form #reason="ngForm" (ngSubmit)="submit(reason)">
  <div class="modal-body">
    <div class="mb-1">
      <label for="title">title</label>
      <input type="text" class="form-control" name="title" ngModel />
    </div>
    <div class="form-group mb-1">
      <label>Direction</label>
      <div class="form-check" *ngFor="let direction of directions">
        <input class="form-check-input" type="radio" [value]="direction" name="direction" ngModel >
        <label class="form-check-label">{{ 'movement.'+direction | translate }}</label>
      </div>
    </div>
  </div>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end modal-footer">
    <button type="submit" class="btn btn-outline-primary rounded-pill">
      <span>Submit</span>
      <i class="bi bi-check-all"></i>
    </button>
    <button type="reset" class="btn btn-outline-primary rounded-pill">
      <span>Reset</span>
      <i class="bi bi-x"></i>
    </button>
  </div>
</form>
