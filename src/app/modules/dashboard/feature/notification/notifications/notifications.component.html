<ul class="list-group list-group-flush">
  <li *ngFor="let notification of notifications" 
  [class.disabled] = "notification.read === true" class="list-group-item d-flex justify-content-between align-items-center" (click)="read(notification)">
    <div>
      {{ notification.title }}
      <small class="d-block text-truncate">{{ notification.message }}</small>
    </div>
    <!-- <small>{{ notification.time | date:'dd.MM.YYYY' }}</small> -->
  </li>
</ul>
