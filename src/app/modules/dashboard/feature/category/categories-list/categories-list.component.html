<div class="d-flex">
  <div class="flex-grow-1 me-2">
    <app-category (create)="category($event)"></app-category>
  </div>

  <div class="table-responsive table-striped flex-fill">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">{{ "category.label" | translate }}</th>
          <th scope="col">{{ "category.threshold" | translate }}</th>
          <th scope="col">{{ "description" | translate }}</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories; index as i">
          <td>
            {{ category.name }}
          </td>
          <td>{{ category.threshold }}</td>
          <td>
            {{ category.description }}
          </td>
          <td>
            <a class="text-reset" (click)="delete(i, category)">
              <i class="bi bi-trash"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
