<div class="container">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="mb-1">
          <label for="name">{{ "category.label" | translate }}</label>
          <input
            type="text"
            formControlName="name"
            class="form-control"
            required="true"
            
          />
        </div>
        <div class="mb-1">
          <label for="description">{{
            "category.description" | translate
          }}</label>
          <textarea
            type="text"
            formControlName="description"
            class="form-control"
            
          ></textarea>
        </div>
        <div class="mb-1">
          <label for="threshold">{{ "category.threshold" | translate }}</label>
          <input
            type="number"
            formControlName="threshold"
            class="form-control"
            required="true"
            
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
