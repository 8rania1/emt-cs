<li ngbDropdown class="nav-item dropdown">
  <a ngbDropdownToggle class="nav-icon dropdown-toggle" id="alertsDropdown" data-bs-toggle="dropdown">
    <div class="position-relative">
      <svg-icon src="/assets/icons/alert.svg" svgClass="icon-small"></svg-icon>
      <span class="indicator bg-danger">{{ count }}</span>
    </div>
  </a>
  <div ngbDropdownMenu class="dropdown-menu dropdown-menu-lg dropdown-menu-end py-0" aria-labelledby="notifications">
    <div class="dropdown-menu-header">{{ count }} Alertes</div>
    <div class="list-group list-group-flush">
      <div *ngFor="let alert of alerts" class="list-group-item bg-transparent d-flex justify-content-between align-items-center mb-1">
        <i class="bi bi-bell me-1"></i>
        <div class="flex-fill text-truncate">
          <span class="d-block">{{ alert.message }}</span>
          <small class="text-muted small mt-1">{{ alert.date | date }}</small>
        </div>
      </div>
    </div>
  </div>
</li>
